<div class="row">
    <div class="col-md-4"></div>
    <div class="m-5 p-3 shadow-lg border col-md-3 rounded" style="background-color: white;">
        <div>
            <button  (click)="onback()"  class="mt-3 btn btn-primary"><i class=" bi bi-arrow-left"></i></button>
            <div class="form-group h2 text-center" > LogIn</div>
            <div class="form-group pt-3">
                <label>Username:</label>
                <input type="text" [(ngModel)]="username" class="form-control">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" [(ngModel)]="password" class="form-control">
            </div>
            <div class="row my-4">
                <div class="form-group col-md-2">
                    <button (click)="onsubmit()" class="mt-3 btn btn-success">Login</button>
                </div>
                <div class="form-group col">
                    <button  (click)="onsignup()"  class="mt-3 btn btn-primary">Click To Sign Up <i class=" bi bi-arrow-right"></i></button>
                </div>
            </div>       
        </div>  
     </div>
    <div class="col-md-4"></div>
</div>
