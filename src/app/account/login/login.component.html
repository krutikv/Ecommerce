<div class="bg-secondary d-flex justify-content-center align-items-center" style="height: 1000px;">
<div class="m-5 p-3 shadow-lg border col-md-3 rounded  bg-primary-subtle">
    <div >
        <div class="d-inline"><button  (click)="onback()"  class="mt-3 btn btn-primary"><i class=" bi bi-arrow-left"></i></button></div>
        <div class="form-group h2 d-inline" style="padding-left: 120px;"> LogIn</div>
        <div class="form-group pt-3">
            <label>Username:</label>
            <input type="text" [(ngModel)]="username" class="form-control">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" [(ngModel)]="password" class="form-control">
        </div>
        <div class="form-group">
            <button (click)="onsubmit()" class="mt-3 btn btn-primary">Login</button>
        </div>
    </div>
    <div class="form-group">
        <button  (click)="onsignup()"  class="mt-3 btn btn-primary">Click To Sign Up</button>
    </div>
 </div>
</div>
