<header class="sticky-top">
    <nav class="navbar navbar-expand-lg shadow  px-4 pt-2 bg-primary-subtle">
      <div class="container-fluid">
        <div class="h1 col-md-2 ">Logo</div>
          <ul class="navbar-nav mb-2 pt-4 col-md-9">
            <li class="nav-item active ">
              <a class="nav-link" aria-current="page" [routerLink]="['home']" [routerLinkActive]="['is-active']" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="loggedin? ['store']:['../login']" [routerLinkActive]="['is-active']">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['about']" [routerLinkActive]="['is-active']">About</a>
            </li>
          </ul>
      </div>
      <div class="col-md-1">
        <button *ngIf="!loggedin" class="btn btn-primary" (click)="onAuth()">Login/Signup</button>
        
      </div>
      <a *ngIf="loggedin" [routerLink]="['cart']" class="text-dark row" style="padding-right: 30px;">
        <i class="bi bi-cart h2 col-md-6 "></i>
        <div *ngIf="this.basicservice.product.length > 0" class="col-md-6 bg-danger text-light  rounded-circle" style="width:30px; height:20px; ">{{this.basicservice.product.length}}</div>
      </a>
      <a *ngIf="loggedin" [routerLink]="['profile']" class="text-dark"><i class="bi bi-person h2"></i></a>
    </nav>
  </header>
  <router-outlet></router-outlet>
